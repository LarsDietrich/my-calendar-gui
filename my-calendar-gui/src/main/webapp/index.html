<!doctype html>
<html xmlns:ng="http://angularjs.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML5 tabs</title>
    <link rel="stylesheet" href="lib/css/calendar-month-view-layout.css">
</head>
<body ng:controller="CalendarCtrl">
    <!-- HTML5 TABS CODE -->
	<div id="calendar-container">Container
		<div id="calendar-menu-container">Menu</div>
		<div id="calendar-nav-container">
			<div id="calendar-header-container">February</div>
			<div class="calendar-month-nav-container"><< &nbsp; &nbsp;>></div>
		</div>
		<div id="calendar-week-grid-container">
			<div class="calendar-week-container">
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Sun</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Mon</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Tue</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Wed</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Thu</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Fri</div>
				</div>
				<div class="calendar-week-day-container">
					<div class="calendar-week-day">Sat</div>
				</div>
			</div>
		</div>
		<div id="calendar-month-grid-container">
			<div class="calendar-week-container" ng:repeat="week in weeks">
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.getDate("Sunday")}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.monday.weekday}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.tuesday.weekday}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.wednesday.weekday}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.thursday.weekday}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.friday.weekday}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
				<div class="calendar-day-container">
					<div class="calendar-day">
						<div class="calendar-date">{{week.saturday.weekday}}</div>
						<div class="calendar-day-summary"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="calendar-nav-container">
			<div class="calendar-month-nav-container"><< &nbsp; &nbsp;>></div>
		</div>
	</div>
    <!-- /HTML5 TABS CODE -->
    
    <script src="lib/js/angular/angular.js" ng:autobind></script>
  	<script src="lib/js/controllers.js"></script>
</body>
</html>
